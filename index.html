<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">

    <form id="form1">
      <div class="form-group">
        <label for="name1">Enter a name</label>
        <input type="text" class="form-control" id="name1" aria-describedby="" placeholder="name">
      </div>
      <div class="form-group">
        <label for="noun1">Enter a noun</label>
        <input type="text" class="form-control" id="noun1" aria-describedby="" placeholder="noun">
      </div>
      <div class="form-group">
          <label for="verb1">Enter a verb</label>
          <input type="text" class="form-control" id="verb1" aria-describedby="" placeholder="verb">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
        
        <p id="story">You are reincarnated as <span class="name1"></span>. Noticing that you are being accosted by zombies, you reach into your pocket and pull out a <span class="noun1"></span>. You wield the fierce <span class="noun1"></span>, beating the zombies into submission, then <span class="verb1"></span>in the corner.</p>

    </form>
  </div>
</body>
</html>
